<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}" style="color: red;"></p>
<form th:action="@{/expense/auth}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br>
    <button type="submit">Login</button>
</form>
</body>
</html>
